<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="css/Form_Builder.css" rel="stylesheet" />
    <title>Form Builder</title>
</head>
<body>
    <div class="Field" align="left">
        <div id="header1">
            Form Requirements
        </div>
        <br /><br />
            <fieldset id="f1">
                <legend>TextBox Customisation</legend>
                <p><button id="mtbox"> - </button> <span > TextBox </span> <button id="ptbox"> + </button></p>
                <p>Label for Textbox : &nbsp &nbsp&nbsp <input type="text" id="label" placeholder="Enter Name Of The Label...."/></p>
            </fieldset>
             <br />
            <fieldset id="f2">
                <legend>CheckBox Customisation</legend>
                <p>Label for Checkbox : &nbsp &nbsp&nbsp <input type="text" id="clabel" placeholder="Enter Name Of The Label...." /></p>
                <p><button id="mcbox"> - </button> <span> CheckBox </span> <button id="pcbox"> + </button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id="Confirm" value="Confirm">Confirm</button></p>
                <div id="cboxd">

                </div>
            </fieldset>
      <br />
    <fieldset id="f3">
                <legend>Radio Button Customisation</legend>
                <p>Label for Radio Button : &nbsp &nbsp&nbsp <input type="text" id="rlabel" placeholder="Enter Name Of The Label...." /></p>
                <p><button id="mrbox"> - </button> <span> Radio Button </span> <button id="prbox"> + </button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id="Confirm2" value="Confirm">Confirm</button></p>
                <div id="cboxd2">

                </div>
            </fieldset>
     
        
     </div>
    <div class="Preview">
        <div id="header2">
            Preview
        </div>
        <div id="pre">

        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/Form_Builder.js"></script>
</body>
</html>
